<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/xmltojson@1.3.5/lib/xmlToJSON.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--Bootstrap Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
        </div>
    </nav>

    <!-- Div with the input box and button -->
    <div id="searchDiv" class="container-sm test">
        <form class="d-flex searchbox" onSubmit="return false;">
          <input id="inputBox" class="form-control me-2" placeholder="Enter a city" type="text">
          <button id="myButton" class="btn btn-outline-success" onclick="loadData('https://api.openweathermap.org/data/2.5/weather?q=')" type="button" value="Input">Search</button>
        </form>
    </div>

    <!-- Data gets printed in here  -->
    <table id="weatherResults" class="table"></table>
    
    <!-- Script that will grab the data using the url -->
    <script src="weatherApp.js"></script>
</body>

</html>
